<div id="content_header">
  <h1>Workspace</h1>
</div>
<div id="breadcrumb">
  <a href="#" title="" class="tip-bottom" data-original-title="Go to Home">
    <span class="glyphicon glyphicon-th-large"></span> Workspace</a>
  <a href="#workspace" class="current">Add Workspace</a>
</div>
<div id="content_body" class="container-fluid">
  <div class="row">
  <!-- start:bootstrap box-->
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Workspace</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="workspace_name">Name of your company or team</label>
              <input type="text" class="form-control" ng-model="works.name" value="{{ works.name }}" placeholder="enter workspace name">
            </div>
            <div class="form-group">
              <label for="workspace_members">Workspace type</label>
              <select class="form-control" ng-model="works.type" value="{{ works.type }}">
                <option value="">-- select workspace type --</option>
                <option ng-repeat="wt in workspaceType" value="{{ wt.name }}">{{ wt.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="workspace_members">Members</label>
              <input type="text" class="form-control" ng-model="works.member" value="{{ works.member }}" placeholder="enter members name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" ng-model="works.description" value="{{ works.description }}" placeholder="enter workspace description"></textarea>
              <p class="help-block">Details about project and website url etc.</p>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-default">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  <!-- end:bootstrap box-->
  </div>
</div>
